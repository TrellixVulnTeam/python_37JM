<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body id="body">
    <div id="app">
        <el-container>
            <el-aside width="200px">
                <div>
                    <img src="static/logo.png" alt="">
                </div>
                <div>
                    <el-col :span="12">
                        <el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen"
                            @close="handleClose" background-color=" #2d4e7a" text-color="#fff"
                            active-text-color="#ffd04b">
                            <el-submenu index="1">
                                <template slot="title">
                                    <i class="el-icon-location"></i>
                                    <span>导航一</span>
                                </template>
                                <el-menu-item-group>
                                    <template slot="title">分组一</template>
                                    <el-menu-item index="1-1">选项1</el-menu-item>
                                    <el-menu-item index="1-2">选项2</el-menu-item>
                                </el-menu-item-group>
                                <el-menu-item-group title="分组2">
                                    <el-menu-item index="1-3">选项3</el-menu-item>
                                </el-menu-item-group>
                                <el-submenu index="1-4">
                                    <template slot="title">选项4</template>
                                    <el-menu-item index="1-4-1">选项1</el-menu-item>
                                </el-submenu>
                            </el-submenu>
                            <el-menu-item index="2">
                                <i class="el-icon-menu"></i>
                                <span slot="title">导航二</span>
                            </el-menu-item>
                            <el-menu-item index="3" disabled>
                                <i class="el-icon-document"></i>
                                <span slot="title">导航三</span>
                            </el-menu-item>
                            <el-menu-item index="4">
                                <i class="el-icon-setting"></i>
                                <span slot="title">导航四</span>
                            </el-menu-item>
                        </el-menu>
                    </el-col>
                    </el-row>
                </div>
            </el-aside>
            <el-container>
                <el-header style="height: 60px;">

                </el-header>
                <el-main id="el-main">
                    <div>
                        Main
                    </div>
                </el-main>
                <el-footer style="height: 60px;">Footer</el-footer>
            </el-container>
        </el-container>
    </div>

</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<style>
    .el-header {

        background-color: #eef2f7;
        color: rgb(207, 204, 204);
        line-height: 60px;
    }

    .el-aside {
        background-color: #2d4e7a;
        color: #333;
    }

    #el-main {
        background-color: #ffffff;
        color: #333;
    }

    .el-footer {

        background-color: #c5c5c5;
        
        color: #333;
    }

    #body {
        margin: 0px;
    }

    .el-menu-vertical-demo:not(.el-menu--collapse) {
        width: 200px;
        min-height: 400px;
        border: 0px;
        margin-top: 50px;
    }
</style>

<script>
    export default {
        data() {
            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                tableData: Array(20).fill(item)
            }
        }
    };
</script>

<script>
    var Main = {
        data() {
            const item = {
                date: '2016-05-02',
                name: '{{t}}',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                tableData: Array(20).fill(item),
                isCollapse: true
            }
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
<script>
    var div = document.getElementById("el-main");
    var div_height = document.documentElement.clientHeight;
    var height = div_height - 120;
    div.style.height = height + "px";
</script>

</html>
